<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">
                    <h3 class="panel-title">Login via site</h3>
                </div>-->
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" id="frmLogin">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Display Name" name="DisplayName" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="User ID" name="UserID" type="text">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="form-control" placeholder="Status" name="Status" type="text">
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                    <!--<hr />
                    <center><h4>OR</h4></center>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">-->
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        //option A
        $("#frmLogin").submit(function (e) {
            e.preventDefault();            
            $.post('/api/user', $('#frmLogin').serialize(), function (data) {
                //console.log(data);
                let data1 = {
                    name: data.DisplayName,
                    id: data.Id,
                    userid: data.UserID,
                    curr_date: new Date(),
                    status: data.Status
                };
                
                addActiveUser(data1);
                $('#loginModel').modal('hide');
            })
        });
    });
</script>
